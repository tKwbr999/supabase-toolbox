name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # プロジェクトで使用しているNode.jsのバージョンに合わせてください
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Install Supabase CLI
      run: npm install -g supabase

    - name: Start Supabase services
      run: supabase start

    - name: Run tests
      env:
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        # GitHub Actions環境ではSupabase CLIがデフォルトで起動するURLを使用
        # 必要に応じてテストコード側で環境変数からURLを読み込むように修正
      run: npm test

    - name: Stop Supabase services
      if: always() # テストが失敗しても必ず実行する
      run: supabase stop